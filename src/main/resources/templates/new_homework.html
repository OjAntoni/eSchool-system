<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav th:insert="_header :: nav"></nav>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div th:if="${lessons.isEmpty()}" class="col-sm-8" th:insert="_no_data :: div"></div>
        <div th:unless="${lessons.isEmpty}" class="col-sm-8 mt-2">
            <form action="#" th:action="@{/lesson/add/homework}" th:object="${newHomework}" method="post">
                <select class="form-select" th:field="*{lessonId}" aria-label="Default select example" >
                    <option th:each="l : ${lessons}" th:value="${l.id}"><span th:text="${l.name}"></span></option>
                </select>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Description" required/>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" th:field="*{description}" placeholder="Description" required></textarea>
                </div>
                <input type="date" id="start" th:field="*{date}" required
                       min="01-01-2000"
                       value="2000-01-01"
                       th:value="${T(java.time.LocalDate).now().plusDays(1)}"
                       th:min="${T(java.time.LocalDate).now().plusDays(1)}">
                <input type="time" th:field="*{time}" required>
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary ms-1">Send homework</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
