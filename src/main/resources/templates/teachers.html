<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<nav th:insert="_header :: nav"></nav>

<body>
    <div class="container">
        <div class="row justify-content-center mt-1">
            <div class="col-sm-8">
                <ul class="list-group">
                    <li th:each="teacher : ${myTeachers}" class="list-group-item">
                        <span th:text="${teacher}"></span>
                    </li>
                </ul>
                <th:block th:unless="${session.user.role==T(by.tms.schoolmanagementsystem.entity.role.Role).Student}">
                    <div style="margin-left: 20%" th:insert="_no_data :: div"></div>
                </th:block>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
